<!DOCTYPE html>
<html>
<head>
    <title>app</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="/static/scripts/register.js"></script>
</head>
<body>

<p class="p_center_L">register new account</p>


<div class="form_center">

    <form class="login_form" action="/addnewuser" method="post">
        <p>name can contain only letters and numbers</p>
        <p>password have to contain at least: one big letter, one small letter, one number and be at least 8 characters long</p>
        <table>
            <tr><td>name:</td><td><input id="register_name" name="name" type="text"></td></tr>
            <tr><td>pass:</td><td><input id="register_pass" name="pass" type="password" onchange="checkData()"></td></tr>
            <tr><td>repeat pass:</td><td><input id="register_r_pass" name="pass_r" type="password" onchange="checkData()"></td></tr>
            <tr><td>question:</td><td><input id="register_quest" name="quest" type="text" onchange="checkData()"></td></tr>
            <tr><td>answer:</td><td><input id="register_answer" name="answer" type="password" onchange="checkData()"></td></tr>
            <tr><td colspan="2"><input name="submit" type="submit" value="register" id="login_button" class="login_btn"></td></tr> 
        </table>
    </form>
    <br>
    <p id="error_message">{{errorMsg}}</p>

</div>

<div class="register_center">
    already got account? <a class="register" href="/">log-in.</a>
</div>

<p id="demo"></p>

</body>
</html>
